<!DOCTYPE html>
<html>
    <head>
        <title>My painting</title>
    </head>
 
<body>
<h1>Painter entry Sai Bharath Kondepati</h1>
<h2>Getting input</h2>

<form>
    <label for="form1_age">The hidden painter name</label>
    <input type ="password" id="form1_age" name="form1_age" min=10 max=50 step=2 value=Monet> <br>

    <label for="form1_nick">Guess the painter </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="checkPainter()" value="Check the guess">

</form>
<p id="result">This text will be replaced </p>
<script> 
var good=0;
var oops=0;
function checkPainter(){
    console.log("The hidden painter values")
    v1 = document.getElementById("form1_age").value
    v2 = document.getElementById("form1_nick").value
   
    if(v1==v2){
        good = good+1
        alert("You got it right")
        result.innerHTML = "Good count value is :"+good
    } else {
        oops = oops+1
        alert("Sorry")
        result.innerHTML = "Oops count value is :"+oops
    }
}
</script>
<div class="container-fluid">
    <img src="kiwiplant.jpg" class="img-fluid" id="image" alt="kiwiplant", onclick=selectImage() height=100, width=100>    
</div>
<script>
    myImage =1
    function selectImage(){
        switch(myImage){
            case 1:
                document.getElementById("image").src="Nepeta.jpg";
                myImage++;
                break
            case 2:
                document.getElementById("image").src="orange.jpg";
                myImage++;
                break;
            case 3:
                document.getElementById("image").src="kiwiplant.jpg";
                myImage=1
                break;
        }
    }
</script>
</body>
</html>
