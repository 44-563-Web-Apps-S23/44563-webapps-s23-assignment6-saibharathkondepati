<!DOCTYPE html>
<html>
    <head>
        <title>conversions page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </head>
 
<body>

<h2>Sai Bharath Kondepati shows currency conversions </h2>

<form>
    <label for="f_a">Enter base amount </label>
    <input type ="number" id="f_a" name="f_a" value=50> <br>

    <label for="f_n">Enter the conversion rate </label>
    <input type ="number" id="f_n" name="f_n" value=35 autofocus> <br>

    <input type="button" onclick="convert()" class="btn btn-warning" value="Show conversions">
</form>
<p id="formoutput">You can see conversion value here </p>

<form>
    <input type="radio" id="r_r" name="color" value="mean"   
      checked >
    <label for="r_r">averagevalue</label></br>
  
    <input type="radio" id="r_b" name="color" 
       value="maxvalueimum">
    <label for="r_b">maxvalue</label></br>
  
    <input type="radio" id="r_g" name="color"   
       value="minvalueimum">
    <label for="r_g">minvalue</label></br>

    <input type="button" onclick="chooseOp()" value="Get minvalue/maxvalue/averagevalue">
</form>
<p id="formoutput2">Radio Button output </p>

<script> 
var totalconversionrate = 0;
var multiple = 1;
var amountvalue;
function convert(){
    var toShow = ""
    console.log("Getting form values")
    amount = document.getElementById("f_a").value
    conversion_rate = document.getElementById("f_n").value
    for(var i=0; i<5; i++){
        let res=multiple*amount*conversion_rate;
        res=Math.round(res*10)/10;
        toShow+= " "+amount*multiple+"  is "+res+";"
        multiple*=2;
    } 
    out = document.getElementById("formoutput")
    if(toShow){
        out.innerHTML = "Conversions are: " + toShow
    } 
}
function chooseOp() {
        console.log("Getting input")
        amountvalue = document.getElementById("f_a").value
        conversion_value = document.getElementById("f_n").value
        maxvalue = document.getElementById("r_b").checked;
        minvalue = document.getElementById("r_g").checked;
        averagevalue = document.getElementById("r_r").checked;
        outt = document.getElementById("formoutput2")
       
        if(minvalue){
            if(amountvalue<conversion_value){
                outt.innerHTML = amountvalue
            }
            else if(conversion_value<amountvalue){
                outt.innerHTML = conversion_value
            }
            
        }
        if(maxvalue){
            if(amountvalue>conversion_value){
                outt.innerHTML = amountvalue
            }
            else if(conversion_value>amountvalue){
                outt.innerHTML = conversion_value
            }
        } 
        if(averagevalue) {
            var value = (parseInt(conversion_value)+parseInt(amountvalue))/2.0;
            outt.innerHTML = value;
        } 
    }
</script></body>
</html>
